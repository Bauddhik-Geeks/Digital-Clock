<!-- Hi this is simple digital clock with glowing effect made with a little css and js  -->


<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="center" class="wrapper">
    <div class="display">
      <div id="time"></div>
    </div>
  </div>
  <script>
    setInterval(() => {
      const time = document.querySelector(".display #time");
      let date = new Date();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      let millisec = Math.floor(date.getMilliseconds() / 10).toFixed(0);

      let day_night = "AM";
      if (hours > 12) {
        day_night = "PM";
        hours = hours - 12;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      if (millisec < 10) {
        millisec = "0" + millisec;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      time.textContent = hours + ":" + minutes + ":" + seconds + ":" + millisec + " " + day_night;
    });
  </script>
</body>

</html>
